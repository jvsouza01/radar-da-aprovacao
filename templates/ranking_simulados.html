<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings de Simulados - Mentoria Odisseia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Rankings de Simulados</h1>

    <div class="container" style="flex-direction: column; align-items: center;">
        
        <section class="form-section" style="width: 100%; max-width: 800px;">
            <h2>Selecionar Simulado</h2>
            <form id="form-filtro-simulado">
                <label for="filtro-simulado">Escolha o simulado:</label>
                <select id="filtro-simulado">
                    <option value="">Carregando simulados...</option>
                </select>
                
                <button type="button" id="btn-ver-ranking" style="margin-top: 15px; width: 100%; padding: 12px; background-color: var(--primary-green); color: var(--bg-dark); font-weight: bold; border: none; border-radius: 4px; cursor: pointer;">
                    Ver Ranking
                </button>
            </form>
        </section>

        <section class="info-column" style="width: 100%; max-width: 800px; margin-top: 30px;">
            <div class="recent-section">
                <h3 id="ranking-titulo">Ranking</h3>
                <ol id="lista-ranking-simulado">
                    <li>Selecione um simulado acima.</li>
                </ol>
            </div>
        </section>
    </div>

    <a href="/" style="margin-top: 20px; font-weight: bold;">Voltar para a PÃ¡gina Principal</a>

    <script src="{{ url_for('static', filename='ranking_simulados.js') }}"></script>
</body>
</html>
